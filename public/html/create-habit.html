<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link href="../css/main.css" rel="stylesheet" />
        <link href="../css/radio-button.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg custom-navbar">
                <img
                    src="../assets/images/logo2.png"
                    alt="jigsaw-puzzle-logo"
                    height="45"
                    class="ms-3"
                />
                <a class="navbar-brand ps-2" href="/">HabitBuilder</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-item nav-link active" href="../"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="../myhabits.html"
                                >My Habits</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="#">Awards</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-item nav-link" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Create Habit</h1>
                <div class="row">
                    <div class="col-md-2"></div>
                </div>
                <form
                    action="/createHabit"
                    enctype="multipart/form-data"
                    method="post"
                >
                    <div class="form-group">
                        <label for="habit-name">Habit Name</label>
                        <input
                            type="text"
                            class="form-control mx-0 my-1"
                            id="habit-name"
                            name="habit-name"
                            placeholder="Enter Habit you want to track"
                            required
                        />
                        <label class="mx-0 my-2" for="goal-per-day"
                            >Enter per day Goal</label
                        >
                        <input
                            type="text"
                            class="form-control mx-0 my-1"
                            id="goal-per-day"
                            name="goal-per-day"
                            placeholder="Enter per day Goal"
                            pattern="[+-]?([0-9]*[.])?[0-9]+"
                            required
                        />

                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="mx-0 my-2" for="start-date"
                                        >Start Date</label
                                    >
                                    <input
                                        name="start-date"
                                        type="date"
                                        class="form-control mx-0 my-1"
                                        id="start-date"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label
                                        class="mx-0 my-2"
                                        for="number-of-days"
                                        >Number of days</label
                                    >

                                    <input
                                        class="form-control mx-0 my-1"
                                        list="days"
                                        name="number-of-days"
                                        id="number-of-days"
                                        pattern="^(4|6|8|9|10|12|14|15|16|18|20|22|24|25|26|27|28|30)$"
                                        title="Enter a composite number only from the options provided"
                                        required
                                        placeholder="Enter a number between 4 and 30"
                                    />

                                    <datalist id="days">
                                        <option value="4"></option>
                                        <option value="6"></option>
                                        <option value="8"></option>
                                        <option value="9"></option>
                                        <option value="10"></option>
                                        <option value="12"></option>
                                        <option value="14"></option>
                                        <option value="15"></option>
                                        <option value="16"></option>
                                        <option value="18"></option>
                                        <option value="20"></option>
                                        <option value="22"></option>
                                        <option value="24"></option>
                                        <option value="25"></option>
                                        <option value="26"></option>
                                        <option value="27"></option>
                                        <option value="28"></option>
                                        <option value="30"></option>
                                    </datalist>
                                    <div class="invalid-feedback">
                                        Please provide a valid date
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label for="habit-name" class="mx-0 my-2"
                            >Select Picture</label
                        >
                        <div class="cc-selector mb-3">
                            <input
                                checked="checked"
                                id="mountain"
                                type="radio"
                                name="picture"
                                value="mountain"
                            />
                            <label class="drinkcard-cc" for="mountain">
                                <img
                                    class="size"
                                    src="../assets/images/mountain-1.jpg"
                                />
                            </label>
                            <input
                                id="beach"
                                class="js-radio"
                                type="radio"
                                name="picture"
                                value="beach"
                                onclick="EnableDisableTextBox()"
                            />
                            <label class="drinkcard-cc" for="beach">
                                <img
                                    class="size"
                                    src="../assets/images/beach.jpeg"
                                />
                            </label>
                        </div>
                        <p>or</p>
                        <input
                            id="own"
                            class="js-radio"
                            type="radio"
                            name="picture"
                            value="own"
                            onclick="EnableDisableTextBox()"
                        />

                        <label for="option-2"> Upload my own </label>
                        <br />
                        <!-- disable or enable based on the checked status of the radio button -->
                        <label for="img">Select image:</label>
                        <input
                            type="file"
                            class="js-radio"
                            id="img"
                            name="img"
                            accept="image/*"
                            disabled
                            onclick="EnableDisableTextBox()"
                        />
                    </div>

                    <button type="submit" class="my-2 btn btn-primary">
                        Create Habit!
                    </button>
                </form>
            </div>
        </main>
        <!-- ======= Footer ======= -->

        <script src="../js/date-picker.js"></script>

    </body>
</html>
